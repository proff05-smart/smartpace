{% extends "base.html" %}

{% block content %}


<div class="container py-3">
  <h4>🔍 Search Users</h4>

  <form method="get" class="input-group mb-3">
    <input type="text" name="q" class="form-control" placeholder="Search user..." value="{{ query }}">
    <button type="submit" class="btn btn-outline-primary">Search</button>
  </form>

  {% if query %}
    <p>Showing results for <strong>"{{ query }}"</strong></p>
  {% endif %}

  <ul class="list-group">
    {% for user in users %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <span>{{ user.username }}</span>
<a href="{% url 'chat:chat_view' user.username %}" class="btn btn-sm btn-success">Chat</a>


      </li>
    {% empty %}
      <li class="list-group-item text-muted">No users found matching "{{ query }}".</li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
