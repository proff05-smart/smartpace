{% extends "base.html" %}
{% block content %}

<style>
  /* Label colors adapt to dark or light via body class */
  body.dark-mode form label {
    color: #00e5ff;
    text-shadow: 0 0 6px #00e5ff;
  }
  body.light-mode form label {
    color: #0056b3;
    text-shadow: none;
  }

  @media (max-width: 576px) {
    .subscription-card {
      max-width: 95% !important;
      margin: 0 10px;
    }
    .subscription-card .card-body {
      padding: 1.25rem;
    }
  }

  /* Optional subtle background differences */
  body.dark-mode .subscription-card {
    background: rgba(20, 20, 30, 0.85);
    color: #f1f1f1;
  }
  body.light-mode .subscription-card {
    background: #ffffff;
    color: #212529;
  }
</style>

<div class="min-vh-100 d-flex justify-content-center align-items-center py-4 px-2">
  <div class="card subscription-card shadow-lg border-0 rounded-4" style="max-width:450px; width:100%;">
    <div class="card-body p-4">
      <h2 class="text-center mb-4 fw-bold">
        <i class="bi bi-lightning-charge-fill"></i> Subscriptions
      </h2>

      <form method="post" class="needs-validation" novalidate>
        {% csrf_token %}
        <div class="form-floating mb-3">
          {{ form.as_p }}
        </div>
        <button type="submit"
                class="btn w-100 mt-3 fw-semibold text-uppercase"
                style="background:linear-gradient(90deg,#00e5ff,#0080ff); color:#fff;">
          Save
        </button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
