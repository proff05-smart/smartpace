{% extends "base.html" %}
{% block content %}

<!-- Inline style to make category/field labels pop in dark mode & scale on phones -->
<style>
  form label {
    color: #00e5ff;
    text-shadow: 0 0 6px #00e5ff;
    font-weight: 600;
  }

  /* Card responsiveness */
  @media (max-width: 576px) {
    .subscription-card {
      max-width: 95% !important;   /* almost full width on phones */
      margin: 0 10px;              /* small horizontal margin */
    }
    .subscription-card .card-body {
      padding: 1.25rem;            /* slightly tighter padding */
    }
  }
</style>

<div class="min-vh-100 d-flex justify-content-center align-items-center bg-dark text-light py-4 px-2">
  <div class="card subscription-card shadow-lg border-0 rounded-4"
       style="max-width: 450px; background: rgba(20, 20, 30, 0.85); width: 100%;">
    <div class="card-body p-4">
      <h2 class="text-center mb-4 fw-bold"
          style="color:#00e5ff; text-shadow:0 0 10px #00e5ff;">
        <i class="bi bi-lightning-charge-fill"></i> Subscriptions
      </h2>

      <form method="post" class="needs-validation" novalidate>
        {% csrf_token %}
        <div class="form-floating mb-3">
          {{ form.as_p }}
        </div>
        <button type="submit"
                class="btn w-100 mt-3 fw-semibold text-uppercase"
                style="background:linear-gradient(90deg,#00e5ff,#0080ff); color:#fff; box-shadow:0 0 15px #00e5ff;">
          Save
        </button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
