{% extends 'base.html' %}

{% block content %}
<!-- templates/post_detail.html -->
<h1>{{ post.title }}</h1>

<img src="{{ post.image.url }}" class="img-fluid mb-3" alt="{{ post.title }}">

<p>{{ post.content }}</p>

<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <h2 class="mb-4">ðŸ§ª Choose Quiz Category</h2>
      <ul class="list-group">
        {% for cat in categories %}
          <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ cat.name }}
            <a href="{% url 'start_quiz' cat.id %}" class="btn btn-sm btn-primary">Start</a>
          </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
{% endblock %}
