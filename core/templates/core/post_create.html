{% extends 'base.html' %}
{% block content %}
<h2>Create Post</h2>
<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  {{ post_form.as_p }}
  <h4>Upload Images/Videos:</h4>
  {{ media_formset.management_form }}
  {% for form in media_formset %}
    {{ form.as_p }}
  {% endfor %}
  <button type="submit">Publish</button>
</form>
{% endblock %}
