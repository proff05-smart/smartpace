{% extends 'base.html' %}
{% block content %}
<h2>✏️ Edit Profile</h2>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="row">
    <div class="col-md-6">
      <h4>User Info</h4>
      {{ user_form.as_p }}
    </div>
    <div class="col-md-6">
      <h4>Profile Info</h4>
      {{ profile_form.as_p }}
    </div>
  </div>
  <button class="btn btn-success">Save Changes</button>
</form>
{% endblock %}
