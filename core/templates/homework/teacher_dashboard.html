{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2 class="mb-4">Teacher Dashboard</h2>
  <a href="{% url 'create_homework' %}" class="btn btn-primary mb-3">+ Create Homework</a>

  {% if homeworks %}
    <div class="list-group">
      {% for hw in homeworks %}
        <div class="list-group-item mb-2">
          <h5 class="mb-1">{{ hw.title }}</h5>
          <p class="mb-1"><strong>Due:</strong> {{ hw.due_date }}</p>
          <p class="mb-0"><strong>Assigned to:</strong> {{ hw.assigned_to.all|join:", " }}</p>
        </div>
      {% endfor %}
    </div>
  {% else %}
    <div class="alert alert-warning">No homework available.</div>
  {% endif %}
</div>
{% endblock %}
