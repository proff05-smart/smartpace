{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3 class="mb-0">{{ homework.title }}</h3>
    <a href="{% url 'teacher_dashboard' %}" class="btn btn-outline-secondary btn-sm">‚Üê Back to Dashboard</a>
  </div>

  <div class="card shadow-sm">
    <div class="card-body">
      <p class="card-text"><strong>Due:</strong> {{ homework.due_date }}</p>
<p class="card-text"><strong>Instructions:</strong></p>
<div class="card-text">
  {{ homework.instructions|safe }}
</div>
      <p class="card-text"><strong>Assigned to:</strong><br>{{ homework.assigned_to.all|join:", " }}</p>
    </div>
  </div>

  <a href="{% url 'edit_homework' homework.id %}" class="btn btn-primary mt-3">Edit Homework</a>
</div>
{% endblock %}
